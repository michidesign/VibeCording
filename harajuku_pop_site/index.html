<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARAJUKU POP WORLD 🦄🍬</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Potta+One&family=Zen+Maru+Gothic:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-decorations">
        <!-- Generated by JS for randomness or CSS -->
        <div class="bg-shape circle-1"></div>
        <div class="bg-shape circle-2"></div>
        <div class="bg-shape cloud-1">☁️</div>
        <div class="bg-shape cloud-2">☁️</div>
        <div class="bg-shape star-1">⭐</div>
        <div class="bg-shape heart-1">💖</div>
    </div>

    <header class="main-header">
        <h1 class="logo">HARAJUKU <br><span class="highlight">POP</span> WORLD</h1>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h2 class="animate-bounce">Dreamy & Vivid!</h2>
                <p class="subtitle">原宿系ドリームかわいい世界へようこそ💜💖💙</p>
                <button class="pop-btn" id="magicBtn">クリックして魔法をかける ✨</button>
            </div>
            <div class="character-area">
                <!-- CSS Character/Image Placeholder -->
                <div class="dream-box">
                    <div class="lollipop">🍭</div>
                    <div class="ice-cream">🍦</div>
                </div>
            </div>
        </section>

        <section class="gallery-section">
            <h2 class="section-title">SWEET GALLERY</h2>
            <div class="gallery-grid">
                <div class="card card-pink">
                    <div class="card-icon">🦄</div>
                    <h3>Unicorn</h3>
                    <p>ふんわりドリーム！</p>
                </div>
                <div class="card card-purple">
                    <div class="card-icon">👾</div>
                    <h3>Game Pop</h3>
                    <p>ビビッドな刺激！</p>
                </div>
                <div class="card card-blue">
                    <div class="card-icon">🌈</div>
                    <h3>Rainbow</h3>
                    <p>夢色の架け橋！</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>© 2025 Harajuku Pop World. Stay Kawaii! 🎀</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
