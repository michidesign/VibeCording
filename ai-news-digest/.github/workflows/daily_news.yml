name: Daily AI News Digest

on:
  # æ¯Žæœ6æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ = UTCã§21æ™‚ï¼ˆå‰æ—¥ï¼‰
  schedule:
    - cron: '0 21 * * *'
  
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:
    inputs:
      hours_limit:
        description: 'ä½•æ™‚é–“ä»¥å†…ã®è¨˜äº‹ã‚’å–å¾—ã™ã‚‹ã‹'
        required: false
        default: '48'
      article_count:
        description: 'å‡ºåŠ›ã™ã‚‹è¨˜äº‹æ•°'
        required: false
        default: '5'

# åŒæ™‚å®Ÿè¡Œã‚’é˜²ã
concurrency:
  group: "news-digest"
  cancel-in-progress: true

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate news digest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd src
          python main.py \
            --hours ${{ github.event.inputs.hours_limit || '48' }} \
            --count ${{ github.event.inputs.article_count || '5' }}
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push changes
        run: |
          git add docs/index.html
          git diff --staged --quiet || git commit -m "Update AI News Digest - $(date +'%Y-%m-%d %H:%M') JST"
          git push
      
      - name: Summary
        run: |
          echo "## ðŸ“° AI News Digest Updated!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(TZ=Asia/Tokyo date +'%Y-%m-%d %H:%M') JST" >> $GITHUB_STEP_SUMMARY
          echo "- **Articles**: ${{ github.event.inputs.article_count || '5' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time Range**: Last ${{ github.event.inputs.hours_limit || '48' }} hours" >> $GITHUB_STEP_SUMMARY
